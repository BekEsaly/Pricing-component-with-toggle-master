<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { margin-top: 2rem;
        font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="main--header">
     <h1>Our Pricing</h1>
     <div>
       <label for="Pricing">Annually</label>
       <div class="check-box">
         <input type="button" id="check"/>
       </div>
       <label for="Pricing">Monthly</label>
     </div>
    </div>
      
    <div class="main--content">
      <div class="main--content-items">
        <h3>Basic</h3>
        <div>
          <span>&dollar;</span>
          <p id="price"></p>
        </div>
        <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
        </ul>
        <button aria-label="for button">Learn More</button>
      </div>
      
      <div class="main--content-items">
        <h3>Professional</h3>
        <div>
            <span> &dollar;</span>
            <p id="price"></p>
        </div>
        <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
        </ul>
        <button id="second"aria-label="for button">Learn More</button>
      </div>
      
      <div class="main--content-items">
        <h3>Master</h3>
        <div>
            <span>&dollar;</span>
            <p id="price"></p>
        </div>
        <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
        </ul>
        <button aria-label="for button">Learn More</button>
      </div>
    </div>
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beka Esaly</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
